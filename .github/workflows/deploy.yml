name: Deploy
run-name: ${{ github.actor }} is deploying

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    environment: Production
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: create .env.docker file
        run: |
          echo "Generating .env file"
          echo "
            # Autogenerated .env file
            APP_NAME=${{ vars.APP_NAME }}
            VERSION=${{ github.run_number }}
            EXPOSED_BACKEND_PORT=${{ vars.EXPOSED_BACKEND_PORT }}

            MARIADB_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}
            MARIADB_USER=${{ vars.DB_USER }}
            MARIADB_PASSWORD=${{ secrets.DB_PASSWORD }}
            MARIADB_DATABASE=${{ vars.DB_DATABASE }}

          " > .env.docker

      - name: create .env file
        run: |
          echo "

          APP_NAME=${{ vars.APP_NAME }}
          APP_VERSION=${{ github.run_number }}
          APP_ENV=local
          APP_KEY=base64:NfrLKrgkNcDdJ3QNK281MnR63egocfl0lMcGDit9m9I=
          APP_DEBUG=false
          APP_TIMEZONE=UTC
          APP_URL=\"${{ vars.APP_URL }}\"

          APP_LOCALE=en
          APP_FALLBACK_LOCALE=en
          APP_FAKER_LOCALE=en_US

          APP_MAINTENANCE_DRIVER=file
          # APP_MAINTENANCE_STORE=database

          BCRYPT_ROUNDS=12

          LOG_CHANNEL=stack
          LOG_STACK=single
          LOG_DEPRECATIONS_CHANNEL=null
          LOG_LEVEL=debug

          DB_CONNECTION=mariadb
          DB_HOST=db
          DB_PORT=3306
          DB_DATABASE=${{ vars.DB_DATABASE }}
          DB_USERNAME=${{ vars.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          SESSION_DRIVER=database
          SESSION_LIFETIME=120
          SESSION_ENCRYPT=false
          SESSION_PATH=/
          SESSION_DOMAIN=null

          BROADCAST_CONNECTION=log
          FILESYSTEM_DISK=local
          QUEUE_CONNECTION=database

          CACHE_STORE=array
          CACHE_PREFIX=

          MEMCACHED_HOST=127.0.0.1

          REDIS_CLIENT=phpredis
          REDIS_HOST=127.0.0.1
          REDIS_PASSWORD=null
          REDIS_PORT=6379

          MAIL_MAILER=smtp
          MAIL_HOST="${{ vars.MAIL_HOST }}"
          MAIL_PORT="${{ vars.MAIL_PORT }}"
          MAIL_USERNAME=\"${{ secrets.MAIL_USERNAME }}\"
          MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
          MAIL_ENCRYPTION=null
          MAIL_FROM_ADDRESS=\"${{ vars.MAIL_ADDRESS }}\"
          MAIL_FROM_NAME=\"${{ vars.MAIL_NAME }}\"

          AWS_ACCESS_KEY_ID=
          AWS_SECRET_ACCESS_KEY=
          AWS_DEFAULT_REGION=us-east-1
          AWS_BUCKET=
          AWS_USE_PATH_STYLE_ENDPOINT=false

          VITE_APP_NAME="${APP_NAME}"

          JWT_SECRET=04rLAYXHFFxEGgfiLi5lve3pVEjqhr5T8bg5Eiheh9nDxBnDWngoOnO0t9sBXLaU

          JWT_ALGO=HS256

          MAIL_TO_ADDRESS=\"${{ vars.MAIL_TO_ADDRESS }}\"

          PASSWORD_RESET_URL=\"${{ vars.PASSWORD_RESET_URL }}\"

          " > .env

      - name: copy project files to src folder
        run: |
          mkdir -p ./src
          rsync -av --exclude='.git' --exclude='.github' --exclude='src' ./ ./src/

      - name: copy files to target server via scp
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ vars.DEPLOY_HOST }}
          port: ${{ vars.DEPLOY_HOST_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "./src/*"
          target: "${{ vars.DEPLOY_FOLDER }}/"
          overwrite: true

      - name: remote docker-compose up via ssh
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.DEPLOY_HOST }}
          port: ${{ vars.DEPLOY_HOST_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ${{ vars.DEPLOY_FOLDER }}/src

            docker compose down
            yes | docker system prune
            docker compose build
            docker compose up -d --remove-orphans

            # Wait for the MariaDB container to be ready
            RETRIES=30
            until [ "$(docker inspect --format='{{.State.Health.Status}}' ${{ vars.APP_NAME }}.db)" == "healthy" ] || [ $RETRIES -eq 0 ]; do
              echo "Waiting for DB container to be healthy..."
              sleep 5
              RETRIES=$((RETRIES-1))
            done

            if [ $RETRIES -eq 0 ]; then
              echo "DB container did not become healthy in time."
              docker exec ${{ vars.APP_NAME }}.00 php artisan app:report-error "DB container did not become healthy in time."
              exit 1
            fi

            # Run migrations
            docker exec ${{ vars.APP_NAME }}.00 php artisan migrate

            # Run generate scribe docs
            docker exec ${{ vars.APP_NAME }}.00  php artisan scribe:generate
