name: Deploy
run-name: ${{ github.actor }} is deploying

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    environment: Production

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: create .env.docker file
        run: |
          echo "Generating .env file"
          echo "# Autogenerated .env file" > .env
          echo "APP_NAME=${{ vars.APP_NAME }}" >> .env
          echo "VERSION=${{ github.run_number }}" >> .env
          echo "EXPOSED_BACKEND_PORT=${{ vars.EXPOSED_BACKEND_PORT }}" >> .env

      - name: copy files to target server via scp
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ vars.DEPLOY_HOST }}
          port: ${{ vars.DEPLOY_HOST_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "./*"
          target: "${{ vars.DEPLOY_FOLDER }}/"
          overwrite: true

      - name: remote docker-compose up via ssh
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.DEPLOY_HOST }}
          port: ${{ vars.DEPLOY_HOST_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ${{ vars.DEPLOY_FOLDER }}/
            docker compose pull
            docker compose down
            docker compose up -d
            docker compose exec app_00 php artisan migrate
            yes | docker system prune
