name: Deploy
run-name: ${{ github.actor }} is deploying

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - friedrich

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: create .env.docker file
        run: |
          echo "Generating .env file"
          echo "# Autogenerated .env file" > .env.docker
          echo "APP_NAME=${{ vars.APP_NAME }}" >> .env.docker
          echo "VERSION=${{ github.run_number }}" >> .env.docker
          echo "EXPOSED_BACKEND_PORT=${{ vars.EXPOSED_BACKEND_PORT }}" >> .env.docker

      - name: create .env file
        run: |
          echo "

          APP_NAME=${{ vars.APP_NAME }}
          APP_ENV=local
          APP_KEY=base64:NfrLKrgkNcDdJ3QNK281MnR63egocfl0lMcGDit9m9I=
          APP_DEBUG=true
          APP_TIMEZONE=UTC
          APP_URL=http://localhost

          APP_LOCALE=en
          APP_FALLBACK_LOCALE=en
          APP_FAKER_LOCALE=en_US

          APP_MAINTENANCE_DRIVER=file
          # APP_MAINTENANCE_STORE=database

          BCRYPT_ROUNDS=12

          LOG_CHANNEL=stack
          LOG_STACK=single
          LOG_DEPRECATIONS_CHANNEL=null
          LOG_LEVEL=debug

          DB_CONNECTION=sqlite
          # DB_HOST=127.0.0.1
          # DB_PORT=3306
          # DB_DATABASE=laravel
          # DB_USERNAME=root
          # DB_PASSWORD=

          SESSION_DRIVER=database
          SESSION_LIFETIME=120
          SESSION_ENCRYPT=false
          SESSION_PATH=/
          SESSION_DOMAIN=null

          BROADCAST_CONNECTION=log
          FILESYSTEM_DISK=local
          QUEUE_CONNECTION=database

          CACHE_STORE=database
          CACHE_PREFIX=

          MEMCACHED_HOST=127.0.0.1

          REDIS_CLIENT=phpredis
          REDIS_HOST=127.0.0.1
          REDIS_PASSWORD=null
          REDIS_PORT=6379

          MAIL_MAILER=log
          MAIL_HOST=127.0.0.1
          MAIL_PORT=2525
          MAIL_USERNAME=null
          MAIL_PASSWORD=null
          MAIL_ENCRYPTION=null
          MAIL_FROM_ADDRESS="hello@example.com"
          MAIL_FROM_NAME="${APP_NAME}"

          AWS_ACCESS_KEY_ID=
          AWS_SECRET_ACCESS_KEY=
          AWS_DEFAULT_REGION=us-east-1
          AWS_BUCKET=
          AWS_USE_PATH_STYLE_ENDPOINT=false

          VITE_APP_NAME="${APP_NAME}"

          " > .env

      - name: copy project files to src folder
        run: |
          mkdir -p src
          rsync -av --exclude='.git' --exclude='.github' ./ src/

      - name: copy files to target server via scp
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ vars.DEPLOY_HOST }}
          port: ${{ vars.DEPLOY_HOST_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}

          # copy all besides .git and .github
          source: "./src/*"
          target: "${{ vars.DEPLOY_FOLDER }}/"
          overwrite: true

      - name: remote docker-compose up via ssh
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.DEPLOY_HOST }}
          port: ${{ vars.DEPLOY_HOST_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ${{ vars.DEPLOY_FOLDER }}/
            docker compose down
            docker compose up -d --build
            docker compose exec ${{ vars.APP_NAME }}.00 php artisan migrate
            yes | docker system prune
